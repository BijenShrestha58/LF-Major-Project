<div class="bg-gray-100">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-2 rounded-t-lg">
      <h1 class="text-xl font-bold">Pokémon Battle</h1>
    </header>

    <!-- Main content -->
    <div class="flex">
      <!-- Battle area -->
      <div class="w-3/4 bg-yellow-100 p-4 relative">
        <div class="absolute top-2 left-2 bg-white rounded px-2 py-1">
          Turn 1
        </div>

        <!-- Pokémon images would go here -->
        <div class="flex justify-between items-end h-64">
          <div class="w-1/3">
            <div class="bg-green-500 h-4 w-full rounded"></div>
            <img src="" id="active-pokemon1" alt="Pokémon 1" class="mx-auto" />
          </div>
          <div class="w-1/3 self-start">
            <div class="bg-green-500 h-4 w-full rounded"></div>
            <img src="" id="active-pokemon2" alt="Pokémon 2" class="mx-auto" />
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="w-1/4 bg-white p-4">
        <h2 class="font-bold mb-2">Battle Info</h2>
        <div class="bg-gray-200 p-2 rounded">
          <p class="text-xs">Battle log would go here...</p>
        </div>
      </div>
    </div>

    <!-- Action area -->
    <div class="bg-white p-4">
      <h3 class="font-bold mb-2">
        What will <span id="active-pokemon-name" class="capitalize"></span> do?
      </h3>
      <div class="grid grid-cols-4 gap-2" id="move-container"></div>
      <div class="mt-4">
        <h4 class="font-bold mb-2">Switch</h4>
        <div class="flex space-x-2" id="pokemon-container"></div>
      </div>
    </div>
  </div>
</div>
